<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
</head>

<body>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/98e40e023f.js" crossorigin="anonymous"></script>
    <div class="alert"></div>
    <div class="formWrapper">
        <div class="textWrapper">
            <h1>Create An Account</h1>
            <p>Already a user? <a href="login.html">Sign In</a></p>
        </div>
        <form>
            <div class="inputcontrol">
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <div class="inputcontrol">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="inputcontrol password-control">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fa-regular fa-eye" onclick="showPassword()"></i>
            </div>
            <div class="inputcontrol password-control">
                <input type="password" id="cpassword" placeholder="Confirm Password" required>
                <i class="fa-regular fa-eye" onclick="showcPassword()"></i>
            </div>
            <div class="btn">
                <input type="button" id="submit" onclick="submitCheck()" value="Sign Up">
            </div>
        </form>
    </div>
</body>

</html>
